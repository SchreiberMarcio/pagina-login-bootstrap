<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <header>

            <div class="row">
                <nav class="navbar bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="bi bi-bootstrap-fill" style="filter: invert();"></i>
                        </a>
                    </div>
                </nav>
            </div>

        </header>

        <main>

            <div class="container">


                <div class="row py-5">
                    <div class="col-6 offset-3 text-start">
                        <h2>Sign in</h2>
                        <p>Sign in on the internal platform</p>
                    </div>
                </div>




                <div class="row justify-content-center">
                    <div class="col-3 d-grid">
                        <button type="button" class="btn btn-primary btn-lg"> <i class="bi bi-facebook"></i> LOGIN
                            WITH
                            FACEBOOK</button>
                    </div>
                    <div class="col-3 d-grid">
                        <button type="button" class="btn btn-primary btn-lg"> <i class="bi bi-google"></i> LOGIN
                            WITH
                            GOOGLE</button>
                    </div>
                </div>

                <div class="row py-3">
                    <div class="col text-center">
                        <span>or login with email address</span>
                    </div>
                </div>


                <div class="row">
                    <div class="col-6 offset-3">
                        <form>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                         
                            <div class="d-grid py-3">

                                <button type="submit" class="btn btn-primary">SIGN IN NOW</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </main>
        <footer></footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
